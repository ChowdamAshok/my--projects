<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Countdown Timer</h1>

<div class="timer-container">
    <div class="timer-item">
        <p class="timer-label">Hours</p>
        <div id="hours" class="timer-box">00</div>
    </div>
    <div class="timer-item">
        <p class="timer-label">Minutes</p>
        <div id="minutes" class="timer-box">00</div>
    </div>
    <div class="timer-item">
        <p class="timer-label">Seconds</p>
        <div id="seconds" class="timer-box">00</div>
    </div>
</div>

<button id="startTimerBtn" class="submit-btn">
    Set Timer
</button>


<script src="script.js"></script>

</body>
</html>
